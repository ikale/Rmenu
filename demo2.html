<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="rgrid" style="width: 1000px; height: 600px; background: #eee;">
      <div class="r-col">
        <div class="r-content">
          <div class="r-col">
            <div class="r-content">
              <div class="r-row">
                <div class="r-content">
                  <div
                    style="
                      background: rgb(226, 124, 124);
                      width: 100%;
                      height: 100%;
                    "
                  >
                    
                  </div>
                </div>
                <div class="r-content"></div>
              </div>
            </div>
            <div class="r-content">
              <div class="r-row">
                <div class="r-content"></div>
                <div class="r-content"></div>
              </div>
            </div>
            <div class="r-content"></div>
          </div>
        </div>
        <div class="r-content"></div>
      </div>
    </div>
  </body>
  <script src="frameContainer.js"></script>
   <script>
    let id = "rgrid";

    options = {
      isDraggable: true, //  是否开启拖拽
      minSize: 10, //  拖动最小间隙
      isPercent: true, //  宽高为百分比
      ctrlElsize: 20, //  控制器大小
      lineColor: "#000", //  分割线颜色
      lineSize: 1, //  分割线大小
      creatLine: true, //  是否创建分割线
      draggableClassName: "draggable", //  拖拽样式名称
      rootDomBorder: "1px solid #000", //  根节点边框
      rowClassname: "r-row", //  行样式名称
      columnClassname: "r-col", //  列样式名称
      contentClassname: "r-content", //  单元格样式名称
    };
     
    var r = new FrameContainer();
    r.init(id,options);

    // 测试事件
    r.onDraging(function (e) {
      console.log(e);
    });
    r.onAddRow = function (e) {
      console.log(e);
    };
    r.onAddColumn = function (e) {
      console.log(e);
    };


  </script>
</html>
